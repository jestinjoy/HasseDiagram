{

    force

      .on("tick", tick)

    setTimeout(function() {

      force.start();
    }, 6000);  
       
    function tick(e) {
      if(first) {
        var k = e.alpha;
      }

      }

      });

           .attr("y",function(d){return d.y -12; });


    

    }
 // });
  svg.style("opacity", 1e-6)

    .style("opacity", 1);
